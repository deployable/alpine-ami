---

# Varibles you might want to change

- set_fact:
    version_major: 3
    version_minor: 5
    version_patch: 2
  tags: ["always"]

- set_fact:
    version: '{{version_major}}.{{version_minor}}.{{version_patch}}'
  tags: ["always"]

- set_fact:
    version_major_minor: '{{version_major}}.{{version_minor}}'
  tags: ["always"]

- set_fact:
    pubkey: 'ssh-rsa  admin@alpine'
  tags: ["always"]

- set_fact:
    file_iso: alpine-standard-{{version}}-x86_64.iso
  tags: ["always"]

# Variables based on the tags (need to be defaulted)

- set_fact:
    is_aws: false
    is_vbox: false
    is_surrogate: false
    has_swap: false
    dev_alpine_swap_end: 100%
  tags: ["always"]

- set_fact:
    is_aws: true
  tags: ["aws"]

- set_fact:
    is_vbox: true
  tags: ["vbox"]

- set_fact:
    is_surrogate: true
  tags: ["surrogate", "aws"]



# Steps

- name: 'template /etc/apk/repositories etc-apk-repositories.j2'
  tags: ["vbox"]
  template: 
    src: etc-apk-repositories.j2
    dest: /etc/apk/repositories

- name: "add install deps"
  tags: ["vbox"]
#  apk:
#    name: e2fsprogs, syslinux, parted, build-base
  shell: apk add --no-cache e2fsprogs syslinux parted make gcc coreutils


- name: setup alpine disk
  tags: ["surrogate","aws","vbox"]
  shell: |
    set -uex
    parted /dev/{{dev_alpine}} -s mktable msdos
    parted /dev/{{dev_alpine}} -sa optimal -- mkpart primary ext4 0% {{dev_alpine_boot_end}}
    parted /dev/{{dev_alpine}} -s set 1 boot on
    parted /dev/{{dev_alpine}} -sa optimal -- mkpart primary ext4 {{dev_alpine_boot_end}} {{dev_alpine_root_end}}
    parted /dev/{{dev_alpine}} print list
  args:
    chdir: '{{ path_build }}'

- name: setup alpine disk swap
  tags: ["surrogate","aws","vbox"]
  shell: |
    set -uex
    parted /dev/{{dev_alpine}} -sa optimal -- mkpart primary linux-swap {{dev_alpine_root_end}} {{dev_alpine_swap_end}}
    mkswap /dev/{{dev_alpine}}2
  args:
    chdir: '{{ path_build }}'
  when: has_swap

#setup-disk -m sys -k virtgrsec -s 0 -v /mnt/target /dev/sda

- name: mount alpine disk
  tags: ["surrogate","aws","vbox"]
  shell: |
    mkdir target
    mkdir source
    mke2fs -t ext4 /dev/{{dev_alpine}}1
    mke2fs -t ext4 /dev/{{dev_alpine}}2
    mount -t ext4 /dev/{{dev_alpine}}2 target
    mkdir -p target/boot
    mount -t ext4 /dev/{{dev_alpine}}1 target/boot
  args:
    chdir: '{{ path_build }}'

